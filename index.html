<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"><button id="TL">TL</button></div>
            <div class="col"><button id="TC">TC</button></div>
            <div class="col"><button id="TR">TR</button></div>
        </div>
        <div class="row">
            <div class="col"><button id="ML">ML</button></div>
            <div class="col"><button id="MC">MC</button></div>
            <div class="col"><button id="MR">MR</button></div>
        </div>
        <div class="row">
            <div class="col"><button id="BL">BL</button></div>
            <div class="col"><button id="BC">BC</button></div>
            <div class="col"><button id="BR">BR</button></div>
        </div>
        <div><button id="start">start</button></div>
    </div>
    <script src="./file.js/sandbox.js"></script>
</body>
</html>
